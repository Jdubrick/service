---
apiVersion: v1
data:
  olsconfig.yaml: |
    llm_providers:
      - name: openai
        url: "https://api.openai.com/v1"
        credentials_path: config/openai/openai_api_key.txt
        models:
          - name: gpt-4-1106-preview
          - name: gpt-3.5-turbo
    ols_config:
      conversation_cache:
        type: memory
        memory:
          max_entries: 1000
      logging_config:
        app_log_level: info
        lib_log_level: warning
      default_provider: openai
      default_model: gpt-4-1106-preview
    dev_config:
      enable_dev_ui: true
      # llm_temperature_override: 0
      # disable_question_validation: false
      # disable_auth: false
immutable: false
kind: ConfigMap
metadata:
  labels:
    app: openshift-lightspeed
    app.kubernetes.io/component: lightspeed-w-rag
    app.kubernetes.io/instance: lightspeed-w-rag
    app.kubernetes.io/name: lightspeed-w-rag
    app.kubernetes.io/part-of: lightspeed-w-rag-app
  name: olsconfig

---
apiVersion: v1
stringData:
  openai_api_key.txt: <OPENAI_API_KEY>
kind: Secret
metadata:
  labels:
    app: openshift-lightspeed
    app.kubernetes.io/component: lightspeed-w-rag
    app.kubernetes.io/instance: lightspeed-w-rag
    app.kubernetes.io/name: lightspeed-w-rag
    app.kubernetes.io/part-of: lightspeed-w-rag-app
  name: openai
type: Opaque