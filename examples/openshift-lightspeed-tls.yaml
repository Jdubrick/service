---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: openshift-lightspeed
    app.kubernetes.io/component: lightspeed-w-rag
    app.kubernetes.io/instance: lightspeed-w-rag
    app.kubernetes.io/name: lightspeed-w-rag
    app.kubernetes.io/part-of: lightspeed-w-rag-app
  name: lightspeed-w-rag
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: openshift-lightspeed
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: openshift-lightspeed
        deployment: lightspeed-w-rag
    spec:
      volumes:
        - name: olsconfig
          configMap:
            name: olsconfig
        - name: openai
          secret:
            secretName: openai
        - name: tls-certs
          secret:
            secretName: lightspeed-certs
      containers:
      - image: quay.io/openshiftdemos/lightspeed-w-rag:latest
        command:
          - uvicorn
        args:
          - 'ols.app.main:app'
          - '--host'
          - 0.0.0.0
          - '--port'
          - '443'
          - '--ssl-keyfile'
          - /app-root/certs/tls.key
          - '--ssl-certfile'
          - /app-root/certs/tls.crt
        imagePullPolicy: Always
        name: lightspeed-w-rag
        env:
          - name: OLS_CONFIG_FILE
            value: /app-root/config/olsconfig.yaml
        ports:
        - containerPort: 443
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - name: olsconfig
            mountPath: /app-root/config
          - name: openai
            mountPath: /app-root/config/openai
          - name: tls-certs
            mountPath: /app-root/certs
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: openshift-lightspeed
    app.kubernetes.io/component: lightspeed-w-rag
    app.kubernetes.io/instance: lightspeed-w-rag
    app.kubernetes.io/name: lightspeed-w-rag
    app.kubernetes.io/part-of: lightspeed-w-rag-app
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: lightspeed-certs
  name: lightspeed-w-rag
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: 443-tcp
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: openshift-lightspeed
    deployment: lightspeed-w-rag
  sessionAffinity: None
  type: ClusterIP

